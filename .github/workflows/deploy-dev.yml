name: Deploy to Dev

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: recon-484118
  REGION: us-central1
  WORKLOAD_IDENTITY_PROVIDER: projects/273165967255/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@recon-484118.iam.gserviceaccount.com

jobs:
  deploy-web:
    name: Deploy Web to Dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Web image
        run: |
          gcloud builds submit . \
            --config=.github/cloudbuild-web.yaml \
            --substitutions=_IMAGE_NAME=crux-dev-web,_API_URL=https://crux-dev-api-273165967255.us-central1.run.app,COMMIT_SHA=${{ github.sha }}

      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy crux-dev-web \
            --image gcr.io/${{ env.PROJECT_ID }}/crux-dev-web:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2
